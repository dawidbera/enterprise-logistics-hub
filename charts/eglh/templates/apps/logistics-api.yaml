apiVersion: v1
kind: Service
metadata:
  name: logistics-api
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: logistics-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logistics-api
  namespace: {{ .Release.Namespace }}
  {{- if .Values.openshift.enabled }}
  annotations:
    image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"logistics-api:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"logistics-api\")].image"}]'
  {{- end }}
spec:
  replicas: {{ .Values.apps.logisticsApi.replicas }}
  selector:
    matchLabels:
      app: logistics-api
  template:
    metadata:
      labels:
        app: logistics-api
    spec:
      serviceAccountName: api-service-account
      securityContext:
        runAsNonRoot: true
        {{- if not .Values.openshift.enabled }}
        runAsUser: 185
        {{- else }}
        seccompProfile:
          type: RuntimeDefault
        {{- end }}
      initContainers:
      - name: wait-for-infrastructure
        {{- if .Values.openshift.enabled }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        {{- end }}
        image: busybox:1.36
        command: ['sh', '-c', "until nc -zv postgres 5432 && nc -zv eglh-rabbitmq 5672; do echo waiting for infra; sleep 2; done"]
      containers:
      - name: logistics-api
        {{- if .Values.openshift.enabled }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        {{- end }}
        {{- if .Values.openshift.enabled }}
        image: logistics-api:latest
        {{- else }}
        image: {{ .Values.apps.logisticsApi.image | quote }}
        {{- end }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: DB_HOST
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: postgres-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: postgres-password
        - name: RABBITMQ_HOST
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: RABBITMQ_HOST
        - name: RABBIT_PORT
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: RABBIT_PORT
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: rabbitmq-user
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: rabbitmq-password
        resources:
          {{- toYaml .Values.apps.logisticsApi.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /q/health/live
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /q/health/ready
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
