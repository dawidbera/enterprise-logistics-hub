{{- if and .Values.openshift.enabled .Values.openshift.build.enabled -}}
# OpenShift Build Configuration (S2I)
---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: logistics-api
  namespace: {{ .Release.Namespace }}
spec:
  lookupPolicy:
    local: true

---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: logistics-api
  namespace: {{ .Release.Namespace }}
spec:
  source:
    type: Git
    git:
      uri: {{ .Values.openshift.build.git.uri }}
      ref: {{ .Values.openshift.build.git.branch }}
    contextDir: logistics-api
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        name: ubi8-openjdk-21:1.18
        namespace: openshift
  output:
    to:
      kind: ImageStreamTag
      name: logistics-api:latest
  resources:
    limits:
      memory: 2Gi
    requests:
      memory: 1Gi

---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: route-worker
  namespace: {{ .Release.Namespace }}
spec:
  lookupPolicy:
    local: true

---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: route-worker
  namespace: {{ .Release.Namespace }}
spec:
  source:
    type: Git
    git:
      uri: {{ .Values.openshift.build.git.uri }}
      ref: {{ .Values.openshift.build.git.branch }}
    contextDir: route-worker
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        name: ubi8-openjdk-21:1.18
        namespace: openshift
  output:
    to:
      kind: ImageStreamTag
      name: route-worker:latest
  resources:
    limits:
      memory: 2Gi
    requests:
      memory: 1Gi
{{- end -}}
