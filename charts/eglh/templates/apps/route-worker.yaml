apiVersion: apps/v1
kind: Deployment
metadata:
  name: route-worker
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.apps.routeWorker.replicas }}
  selector:
    matchLabels:
      app: route-worker
  template:
    metadata:
      labels:
        app: route-worker
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 185
      initContainers:
      - name: wait-for-infrastructure
        image: busybox:1.36
        command: ['sh', '-c', "until nc -zv postgres 5432 && nc -zv rabbitmq 5672; do echo waiting for infra; sleep 2; done"]
      containers:
      - name: route-worker
        image: {{ .Values.apps.routeWorker.image | quote }}
        imagePullPolicy: IfNotPresent
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: DB_HOST
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: postgres-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: postgres-password
        - name: RABBITMQ_HOST
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: RABBITMQ_HOST
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: rabbitmq-user
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: rabbitmq-password
        resources:
          {{- toYaml .Values.apps.routeWorker.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /q/health/live
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /q/health/ready
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
---
{{- if .Values.apps.routeWorker.hpa.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: route-worker-hpa
  namespace: {{ .Values.namespace }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: route-worker
  minReplicas: {{ .Values.apps.routeWorker.hpa.minReplicas }}
  maxReplicas: {{ .Values.apps.routeWorker.hpa.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.apps.routeWorker.hpa.targetCPUUtilizationPercentage }}
{{- end }}
