# Default values for eglh chart.

# Infrastructure configuration
infrastructure:
  postgres:
    image: postgres:15-alpine
    storage: 1Gi
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
    user: user
    password: password
    db: logistics_db
  
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    storage: 1Gi
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
    user: user
    password: password

# Applications configuration
apps:
  logisticsApi:
    replicas: 2
    image: logistics-api:latest
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
  
  routeWorker:
    replicas: 1
    image: route-worker:latest
    hpa:
      enabled: true
      minReplicas: 1
      maxReplicas: 5
      targetCPUUtilizationPercentage: 50
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi

# Ingress configuration
ingress:
  enabled: true
  host: eglh.local

# Resource Quotas
quota:
  enabled: true
  pods: "20"
  requests:
    cpu: "2"
    memory: 2Gi
  limits:
    cpu: "4"
    memory: 4Gi

# OpenShift specific configuration
openshift:
  enabled: false
  route:
    tls:
      enabled: true
  build:
    enabled: true
    git:
      uri: https://github.com/your-repo/eglh.git
      branch: main
