# Ingress to expose the Logistics API
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: logistics-ingress
  namespace: logistics
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: eglh.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: logistics-api
            port:
              number: 8080
