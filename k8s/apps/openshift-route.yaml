# OpenShift Route to expose the Logistics API
# Routes are the native OpenShift way to expose services to the outside world.
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: logistics-api
  namespace: logistics
  labels:
    app: logistics-api
spec:
  # Host will be automatically generated by OpenShift if not specified
  # Example: logistics-api-logistics.apps.cluster-name.com
  to:
    kind: Service
    name: logistics-api
    weight: 100
  port:
    targetPort: 8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Allow
