# Namespace and Resource Management
---
apiVersion: v1
kind: Namespace
metadata:
  name: logistics

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: logistics-quota
  namespace: logistics
spec:
  hard:
    pods: "20"
    requests.cpu: "2"
    requests.memory: 2Gi
    limits.cpu: "4"
    limits.memory: 4Gi

---
apiVersion: v1
kind: LimitRange
metadata:
  name: logistics-limits
  namespace: logistics
spec:
  limits:
  - default:
      cpu: 500m
      memory: 512Mi
    defaultRequest:
      cpu: 100m
      memory: 128Mi
    type: Container
