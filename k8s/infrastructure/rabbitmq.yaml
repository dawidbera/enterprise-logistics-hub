# RabbitMQ Infrastructure Manifest
# Uses a StatefulSet to provide STABLE HOSTNAME (rabbitmq-0) required for Mnesia durability.

---
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-secret
  namespace: logistics
type: Opaque
stringData:
  rabbitmq-user: user
  rabbitmq-password: password

---
apiVersion: v1
kind: Service
metadata:
  name: eglh-rabbitmq
  namespace: logistics
spec:
  # clusterIP: None makes it a Headless Service, providing stable DNS for StatefulSet
  clusterIP: None
  ports:
    - port: 5672
      name: amqp
    - port: 15672
      name: management
  selector:
    app: rabbitmq

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: eglh-rabbitmq
  namespace: logistics
spec:
  serviceName: "eglh-rabbitmq"
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      securityContext:
        runAsNonRoot: true
        fsGroup: 1001
      containers:
      - name: rabbitmq
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
          seccompProfile:
            type: RuntimeDefault
        image: rabbitmq:3.12-management-alpine
        ports:
        - containerPort: 5672
          name: amqp
        - containerPort: 15672
          name: management
        env:
        - name: RABBITMQ_DEFAULT_USER
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: rabbitmq-user
        - name: RABBITMQ_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: rabbitmq-password
        - name: RABBITMQ_NODENAME
          value: "rabbit@localhost" # Use localhost to avoid issues with pod name changes
        - name: RABBITMQ_MNESIA_DIR
          value: /var/lib/rabbitmq/mnesia
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          exec:
            command: ["rabbitmq-diagnostics", "check_running"]
          initialDelaySeconds: 60
          timeoutSeconds: 10
          periodSeconds: 30
        readinessProbe:
          exec:
            command: ["rabbitmq-diagnostics", "check_running"]
          initialDelaySeconds: 20
          timeoutSeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: rabbitmq-data
          mountPath: /var/lib/rabbitmq
  volumeClaimTemplates:
  - metadata:
      name: rabbitmq-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi