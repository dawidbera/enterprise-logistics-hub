# Network Policies for EGLH
# Restricts traffic to ensure only authorized components can communicate.

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-policy
  namespace: logistics
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: logistics-api
    - podSelector:
        matchLabels:
          app: route-worker
    ports:
    - protocol: TCP
      port: 5432

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: rabbitmq-policy
  namespace: logistics
spec:
  podSelector:
    matchLabels:
      app: rabbitmq
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: logistics-api
    - podSelector:
        matchLabels:
          app: route-worker
    ports:
    - protocol: TCP
      port: 5672
    - protocol: TCP
      port: 15672 # Allow management UI access if needed from inside the cluster
