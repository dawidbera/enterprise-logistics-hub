# Database configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USER:user}
quarkus.datasource.password=${DB_PASSWORD:password}
quarkus.datasource.jdbc.url=jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME:logistics_db}

# Hibernate ORM configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# RabbitMQ configuration
mp.messaging.incoming.orders-in.connector=smallrye-rabbitmq
mp.messaging.incoming.orders-in.queue.name=orders-queue
mp.messaging.incoming.orders-in.exchange.name=orders-exchange

# RabbitMQ connection
rabbitmq-host=${RABBITMQ_HOST:localhost}
rabbitmq-port=${RABBIT_PORT:5672}
rabbitmq-username=${RABBITMQ_USER:user}
rabbitmq-password=${RABBITMQ_PASSWORD:password}

# Health checks
quarkus.health.enabled=true
